<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="rate.css" />
    <link rel="stylesheet" href="main.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV RATING</title>

    </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">TV RATING</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="rate.html">Rate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view_ratings.html">View Ratings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
    </header>

    <main class="bg-secondary">
      <div class="players-feed"> 
      <div class="player-header">
        TV ENJOYER: <span class="player-name">Chloe</span>
      </div>
      <div id="player-messages">
        <div class="event"><span class="player-event">Tim</span> rated a new show</div>
        <div class="event"><span class="player-event">Ada</span> rated a new show</div>
        <div class="event"><span class="system-event">Jim</span> liked your rating</div>
      </div>
      </div>

      <div class="rating-container center">
      <h2 class="game-name">Rate a TV Show</h2>
      
      <!-- TV Show Input -->
      <input type="text" class="show-input" placeholder="Enter TV show name" />

      <!-- 5-Star Rating -->
      <div class="stars">
        <input type="radio" id="star5" name="rating" value="5" />
        <label for="star5">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">&#9733;</label>
      </div>

      <button class="btn btn-primary submit-btn">Submit Rating</button>
    </div>
    </main>

  <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Gracee Putnam</span>
        <a class="text-reset" href="https://github.com/graceeputnam">Github</a>
      </div>
    </footer>
  </body>
</html>
